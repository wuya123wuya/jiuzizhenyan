<!DOCTYPE html>
<html>
  <head>
    <meta charset = "utf-8">
    <title>表格</title>
  </head>
  <body>
    <table width="1000" height="300" border="2" cellspacing="0" cellpadding="0">
      <caption>表格</caption>
      <tr align="center">
        <!-- tr里面什么叶不能嵌套 -->
       <th>班级</th>
       <th>年龄</th>
       <th colspan="2">姓名</th>
     </tr>
     <tr align="center">
       <th>一年级</th>
       <td>0</td>
       <td>狗蛋</td>
       <td rowspan="2">太阳</td>
     </tr>
     <tr align="center">
       <th>二年级</th>
       <td>1</td>
       <td>白云</td>
      
     </tr>
    </table>
  </body>
</html>
