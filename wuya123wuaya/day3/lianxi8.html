<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>float</title>
    <style media="screen">
      * {
        margin: 0;
        padding: 0;
      }
      ul li{
        list-style: none;

      }
      a {
        text-decoration: none;
        color: gray;
      }
      .nav {
        width: 1000px;
        margin: 50px auto;
        /*background: yellow;*/

        height: 30px;
      }

      .nav li {
        float: left;
        width: 80px;
        height: 30px;

        line-height: 30px;
        text-align: center;
        background: yellow;
      }
    </style>
  </head>
  <body>
    <ul class="nav">
     <li><a href="#">1</a></li>
     <li><a href="#">2</a></li>
     <li><a href="#">3</a></li>
     <li><a href="#">4</a></li>
    </ul>

    <p>dfdfsdfsdfsdafsdafsdfsdaf</p>
  </body>
</html>
