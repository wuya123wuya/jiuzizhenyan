<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>优先级</title>
    <style media="screen">
      #oneid {
        color:red;
      }
      .one {
        color:green;
      }
      p{
        color:yellow;
      }
      .two {
        color:purple;
      }
      #twoid {
        color:pink;
      }
      .three {
        color:red;
      }
      div.three-1{
        color:yellow;
      }
      div.three-2{
        color:green;
      }
    </style>
  </head>
  <body>
    <div class="one"  id="oneid">
      ddd
      <p class="two" id="twoid"  style="color:brown;">fgfgfg</p>
    </div>
  </body>
</html>
