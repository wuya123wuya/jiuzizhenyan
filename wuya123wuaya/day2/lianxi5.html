<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>交集选择器</title>
    <style media="screen">
      div p.color_red.one{
        color:red;
      }

      h1 p#p1 span{
        color:yellow;
      }
    </style>
  </head>
  <body>
    <div class="">
      <p class="color_red one">fgfgfgfg</p>
      <p>dfd</p>
    </div>

    <p class="color_red">dfdfdfdf</p>

    <div class="">
      <h1 class="color_red">dfdfdf</h1>
    </div>

    <h1>
      <p id="p1"><span>dfdffdff</span></p>
    </h1>
  </body>
</html>
