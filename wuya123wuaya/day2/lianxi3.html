<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>标签选择器
      id选择器
      类选择器
      通配选择器
      后代选择器
    </title>
    <style media="screen">
      h1{
        color:red;
      }

      h2{
        color:yellow;
      }

      h3{
        font-size:80px;
      }
    </style>

    <style media="screen">
      #div{
        color:red;
      }
      #span{
        color:green;
      }

      .color_re{
        color:red;
      }
      .color_red{
        color:green;
      }


      * {
        margin: auto;
      }

    




    </style>
  </head>
  <body>
    <h1>eee</h1>
    <h2>www</h2>
    <h3>qqq</h3>
    <div id="div">
      vvvvvvvvgfgfgfg

    </div>
    <span id="span">gggdfgdfgdfg</span>

    <p class="color_red">werewrrwerwerwer</p>
    <div class="color_re">
      dfdfdfdfsdfsdfdsf
    </div>




  </body>
</html>
